<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="app">
        <div class="tools">
            <div class="toolBtn eraseBtn">Eraser</div>
            <div class="toolBtn brushBtn">Brush</div>
            <div class="toolBtn gridBtn">Grid</div>
            <div class="toolBtn undoBtn">Undo</div>
            <div class="toolBtn saveAsBtn">Save As...</div>
        </div>
        <div class="colorPicker">
            <div class="colorNode black" data-color="black" style="background-color: black;"></div>
            <div class="colorNode green" data-color="green" style="background-color: green;"></div>
            <div class="colorNode red" data-color="red" style="background-color:red ;"></div>
            <div class="colorNode yellow" data-color="yellow" style="background-color: yellow;"></div>
            <div class="colorNode blue" data-color="blue" style="background-color: blue;"></div>
        </div>
        <div class="canvas">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
